<!DOCTYPE html>
<html lang="en">

    <head>
        {% load static %}
        {% load socialaccount %}
        <title> {% block title %}Studdy Buddy{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'studdybuddy/styles/style.css' %}">
        <link rel="stylesheet" href="{% static 'studdybuddy/styles/bootstrap.min.css' %}">
    </head>

    <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <h5 class="navbar-brand brand">Studdy Buddy</h5>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        </header>

        <section>
            <div class="body-container">
            {% block content %}
            {% endblock %}

              </ol>
              <small class="justify-content-end" style="color: white;">
                  CS 3240: Group B-05 &copy; 2022
              </small>
            </div>
          </nav>
        </footer> 
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{% static 'studdybuddy/scripts/main.js' %}"></script>
</html>
